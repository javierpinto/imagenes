<svg width="400" height="420" viewBox="0 0 400 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    
    <linearGradient id="mondayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff3d57"/>
      <stop offset="50%" style="stop-color:#00d2d2"/>
      <stop offset="100%" style="stop-color:#a25ddc"/>
    </linearGradient>
    
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="aiGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Warm background circle -->
  <circle cx="200" cy="150" r="120" fill="#f0f9ff" opacity="0.6"/>
  
  <!-- Central expert person (warm and approachable) -->
  <g transform="translate(200, 140)">
    <!-- Friendly expert head -->
    <circle cx="0" cy="-40" r="25" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
    
    <!-- Friendly facial expression -->
    <circle cx="-8" cy="-45" r="2" fill="#1f2937"/>
    <circle cx="8" cy="-45" r="2" fill="#1f2937"/>
    <path d="M-8,-30 Q0,-25 8,-30" stroke="#1f2937" stroke-width="2" fill="none"/>
    
    <!-- Professional but warm attire -->
    <path d="M-20,-15 L0,-15 L20,-15 L25,20 L-25,20 Z" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- monday.com official logo on chest -->
    <rect x="-15" y="-8" width="30" height="12" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <!-- monday.com logo "m" -->
    <g fill="#323338">
      <path d="M-8,-4 L-8,4 L-6,4 L-6,-1 Q-6,-3 -4,-3 Q-2,-3 -2,-1 L-2,4 L0,4 L0,-1 Q0,-3 2,-3 Q4,-3 4,-1 L4,4 L6,4 L6,-4 L4,-4 L4,-2 Q4,-4 2,-4 Q0,-4 -1,-3 Q-2,-4 -4,-4 Q-6,-4 -6,-2 L-6,-4 Z"/>
    </g>
    
    <!-- Welcoming arms/hands -->
    <circle cx="-30" cy="5" r="8" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="30" cy="5" r="8" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Knowledge aura around head -->
    <circle cx="0" cy="-40" r="35" fill="url(#glowEffect)"/>
  </g>
  
  <!-- PERSONAS (top-left) -->
  <g transform="translate(130, 80)">
    <circle cx="0" cy="0" r="20" fill="#ecfdf5" stroke="#10b981" stroke-width="3"/>
    
    <!-- People/team icon -->
    <g fill="#059669">
      <circle cx="-6" cy="-6" r="4"/>
      <circle cx="6" cy="-6" r="4"/>
      <path d="M-10,-2 Q-6,2 -6,6 L-6,8 L6,8 L6,6 Q6,2 10,-2" stroke="#059669" stroke-width="2" fill="none"/>
      <circle cx="0" cy="2" r="3"/>
      <path d="M-4,5 Q0,8 4,5" stroke="#059669" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Connection to expert -->
    <path d="M15 15 Q40 35 70 60" stroke="#10b981" stroke-width="3" fill="none" opacity="0.7"/>
    <circle cx="20" cy="20" r="2" fill="#10b981" opacity="0.8">
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Label (smaller text) -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="9" font-weight="600" text-anchor="middle" fill="#059669">
      PERSONAS
    </text>
  </g>
  
  <!-- PROCESOS (top-right) -->
  <g transform="translate(270, 80)">
    <circle cx="0" cy="0" r="20" fill="#fef7ff" stroke="#a855f7" stroke-width="3"/>
    
    <!-- Process workflow icon -->
    <g fill="#7c3aed" stroke="#7c3aed" stroke-width="1.5">
      <circle cx="-8" cy="-4" r="3"/>
      <polygon points="0,-6 6,0 0,6 -6,0" fill="#7c3aed"/>
      <circle cx="8" cy="4" r="3"/>
      
      <!-- Arrows connecting process steps -->
      <path d="M-5,-4 L-3,-4" stroke="#7c3aed" stroke-width="2" fill="none"/>
      <polygon points="-3,-5 -3,-3 -1,-4"/>
      <path d="M3,0 L5,2" stroke="#7c3aed" stroke-width="2" fill="none"/>
      <polygon points="5,1 5,3 6,2"/>
    </g>
    
    <!-- Connection to expert -->
    <path d="M-15 15 Q-40 35 -70 60" stroke="#a855f7" stroke-width="3" fill="none" opacity="0.7"/>
    <circle cx="-20" cy="20" r="2" fill="#a855f7" opacity="0.8">
      <animate attributeName="r" values="2;4;2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Label (smaller text) -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="9" font-weight="600" text-anchor="middle" fill="#7c3aed">
      PROCESOS
    </text>
  </g>
  
  <!-- AI Digital Brain (positioned between Processes and Technology) -->
  <g transform="translate(270, 150)">
    <!-- AI Brain glow effect -->
    <circle cx="0" cy="0" r="22" fill="url(#aiGlow)" opacity="0.6"/>
    
    <!-- Enhanced Digital Brain outline -->
    <path d="M-12,-8 Q-15,-12 -10,-15 Q-4,-16 0,-15 Q4,-16 10,-15 Q15,-12 12,-8 Q15,-4 12,0 Q15,4 12,8 Q10,12 4,10 Q0,12 -4,10 Q-10,12 -12,8 Q-15,4 -12,0 Q-15,-4 -12,-8 Z" 
          fill="url(#aiGradient)" stroke="#6366f1" stroke-width="2.5" opacity="0.95"/>
    
    <!-- Enhanced neural network inside brain -->
    <g stroke="#ffffff" stroke-width="1.2" fill="#ffffff" opacity="0.95">
      <!-- Central processing node -->
      <circle cx="0" cy="0" r="2"/>
      
      <!-- Neural nodes layer 1 -->
      <circle cx="-6" cy="-5" r="1.2"/>
      <circle cx="6" cy="-5" r="1.2"/>
      <circle cx="-6" cy="5" r="1.2"/>
      <circle cx="6" cy="5" r="1.2"/>
      
      <!-- Neural nodes layer 2 -->
      <circle cx="0" cy="-8" r="1"/>
      <circle cx="-8" cy="0" r="1"/>
      <circle cx="8" cy="0" r="1"/>
      <circle cx="0" cy="8" r="1"/>
      
      <!-- Neural connections to center -->
      <line x1="-4.5" y1="-4" x2="-1.5" y2="-1"/>
      <line x1="4.5" y1="-4" x2="1.5" y2="-1"/>
      <line x1="-4.5" y1="4" x2="-1.5" y2="1"/>
      <line x1="4.5" y1="4" x2="1.5" y2="1"/>
      
      <!-- Outer connections -->
      <line x1="0" y1="-6" x2="0" y2="-2"/>
      <line x1="-6" y1="0" x2="-2" y2="0"/>
      <line x1="6" y1="0" x2="2" y2="0"/>
      <line x1="0" y1="6" x2="0" y2="2"/>
    </g>
    
    <!-- Enhanced processing indicators -->
    <g opacity="0.9">
      <circle cx="-10" cy="-6" r="1.2" fill="#00d2d2">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="10" cy="-6" r="1.2" fill="#10b981">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-10" cy="6" r="1.2" fill="#8b5cf6">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="10" cy="6" r="1.2" fill="#f59e0b">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.6s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Subtle data streams -->
    <g stroke="#06b6d4" stroke-width="0.8" opacity="0.5" fill="none">
      <path d="M-15,-3 Q-18,-8 -15,-12">
        <animate attributeName="stroke-dasharray" values="0,15;8,7;15,0;0,15" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M15,-3 Q18,-8 15,-12">
        <animate attributeName="stroke-dasharray" values="0,15;8,7;15,0;0,15" dur="2.8s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- AI Label -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="9" font-weight="700" text-anchor="middle" fill="url(#aiGradient)">
      IA
    </text>
    
    <!-- Single bidirectional connection line from expert center to AI brain -->
    <path d="M-15 0 Q-35 10 -70 -15" stroke="url(#aiGradient)" stroke-width="3" fill="none" opacity="0.8">
      <animate attributeName="stroke-dasharray" values="0,100;100,0;0,100" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;-100;0" dur="6s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- TECNOLOGÍA (bottom-right) -->
  <g transform="translate(270, 220)">
    <circle cx="0" cy="0" r="20" fill="#fff1f2" stroke="#ef4444" stroke-width="3"/>
    
    <!-- Technology/computer icon -->
    <g fill="#dc2626" stroke="#dc2626">
      <!-- Monitor -->
      <rect x="-10" y="-8" width="20" height="12" rx="2" fill="white" stroke-width="2"/>
      <rect x="-8" y="-6" width="16" height="8" rx="1" fill="#dc2626"/>
      <!-- Screen details -->
      <rect x="-6" y="-4" width="12" height="1" fill="white"/>
      <rect x="-6" y="-2" width="8" height="1" fill="white"/>
      <rect x="-6" y="0" width="10" height="1" fill="white"/>
      <!-- Base -->
      <rect x="-3" y="4" width="6" height="2" fill="#dc2626"/>
      <rect x="-6" y="6" width="12" height="2" rx="1" fill="#dc2626"/>
    </g>
    
    <!-- Connection to expert -->
    <path d="M-15 -15 Q-40 -35 -70 -80" stroke="#ef4444" stroke-width="3" fill="none" opacity="0.7"/>
    <circle cx="-20" cy="-20" r="2" fill="#ef4444" opacity="0.8">
      <animate attributeName="r" values="2;4;2" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Label (smaller text) -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="9" font-weight="600" text-anchor="middle" fill="#dc2626">
      TECNOLOGÍA
    </text>
  </g>
  
  <!-- RECURSOS (bottom-left) -->
  <g transform="translate(130, 220)">
    <circle cx="0" cy="0" r="20" fill="#fffbeb" stroke="#f59e0b" stroke-width="3"/>
    
    <!-- Resources/tools icon -->
    <g fill="#d97706" stroke="#d97706">
      <!-- Toolbox/briefcase -->
      <rect x="-10" y="-4" width="20" height="10" rx="2" fill="white" stroke-width="2"/>
      <rect x="-8" y="-2" width="16" height="6" fill="#d97706"/>
      <!-- Handle -->
      <path d="M-4,-8 Q0,-10 4,-8 L4,-4 L-4,-4 Z" fill="none" stroke-width="2"/>
      <!-- Tools inside -->
      <circle cx="-4" cy="0" r="1.5" fill="white"/>
      <rect x="-1" y="-1" width="2" height="3" fill="white"/>
      <circle cx="4" cy="1" r="1" fill="white"/>
    </g>
    
    <!-- Connection to expert -->
    <path d="M15 -15 Q40 -35 70 -80" stroke="#f59e0b" stroke-width="3" fill="none" opacity="0.7"/>
    <circle cx="20" cy="-20" r="2" fill="#f59e0b" opacity="0.8">
      <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Label (smaller text) -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="9" font-weight="600" text-anchor="middle" fill="#d97706">
      RECURSOS
    </text>
  </g>
  
  <!-- Central connection point -->
  <circle cx="200" cy="140" r="12" fill="url(#mondayGradient)" opacity="0.8">
    <animate attributeName="r" values="12;16;12" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Helping hands indicators -->
  <g transform="translate(200, 140)" opacity="0.4">
    <g transform="rotate(0)">
      <path d="M0,-25 Q5,-30 10,-25 Q5,-20 0,-25" fill="#10b981"/>
    </g>
    <g transform="rotate(90)">
      <path d="M0,-25 Q5,-30 10,-25 Q5,-20 0,-25" fill="#a855f7"/>
    </g>
    <g transform="rotate(180)">
      <path d="M0,-25 Q5,-30 10,-25 Q5,-20 0,-25" fill="#ef4444"/>
    </g>
    <g transform="rotate(270)">
      <path d="M0,-25 Q5,-30 10,-25 Q5,-20 0,-25" fill="#f59e0b"/>
    </g>
  </g>
  
  <!-- Company name with separation -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Flow<tspan fill="url(#mondayGradient)">Architects</tspan>
  </text>
  
  <!-- Tagline with more separation -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="#6b7280">
    Tu Experto Personal en monday.com
  </text>
  
  <!-- Warm touch indicators -->
  <g transform="translate(200, 370)" opacity="0.6">
    <circle cx="-20" cy="0" r="2" fill="#10b981"/>
    <circle cx="-7" cy="0" r="2" fill="#a855f7"/>
    <circle cx="7" cy="0" r="2" fill="#ef4444"/>
    <circle cx="20" cy="0" r="2" fill="#f59e0b"/>
  </g>
  
  <!-- Subtle warmth elements -->
  <g opacity="0.3">
    <circle cx="160" cy="290" r="3" fill="#fbbf24"/>
    <circle cx="240" cy="290" r="3" fill="#fbbf24"/>
    <path d="M170,295 Q200,300 230,295" stroke="#fbbf24" stroke-width="1" fill="none"/>
  </g>
</svg>